<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Voiceinator 5000</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="voiceinator">
    <h1>The Voiceinator 5000</h1>

    <select id="voices" name="voices"></select>

    <label for="rate">Rate:</label>
    <input 
      type="range" 
      id="rate" 
      name="rate" 
      min="0.5" 
      max="2" 
      value="1" 
      step="0.1"
    >

    <label for="pitch">Pitch:</label>
    <input 
      type="range" 
      id="pitch" 
      name="pitch" 
      min="0" 
      max="2" 
      value="1" 
      step="0.1"
    >

    <textarea id="text" name="text">Hello! I love JavaScript üëç</textarea>

    <div>
      <button id="stop" name="stop">Stop!</button>
      <button id="speak" name="speak">Speak</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
